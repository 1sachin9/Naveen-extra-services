<!DOCTYPE html>
<html lang="en">
<head>

    header {

      color: white;
      padding: 20px;

      border-radius: 8px;

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .whatsapp a {
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;

      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

      height: 250px;
      border: 0;
      margin-top: 20px;

<body>
  <header>
    <h1>Naveen Extra Services</h1>
    <p>Jaipur's Reliable Rental Service</p>

  <section>

    <div class="pricing"><h3>1 Hour – ₹100</h3></div>
    <div class="pricing"><h3>2 Hours – ₹200</h3></div>

  <div class="whatsapp">
    <a href="https://wa.me/918058207887?text=Hi%20I%20want%20to%20book%20a%20rental%20service" target="_blank">Book on WhatsApp</a>

</html>
