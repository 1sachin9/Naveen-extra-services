<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naveen Extra Services - Jaipur</title>
  <style>
    body {
      margin: 0;

    header {

      font-size: 1.2rem;
      color: #ddd;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .pricing {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff22;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;

    .pricing:hover {

    .pricing h3 {

</head>
<body>
  <div class="overlay">

  </script>
</body>
</html>
