<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naveen Extra Services - Jaipur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .pricing {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .pricing:hover {
      transform: scale(1.02);
      background: #e6f0ff;
    }
    .pricing h3 {
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: 0;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naveen Extra Services</h1>
    <p>Jaipur's Reliable Rental Service</p>
  </header>

  <section>
    <h2>Click to Book Now</h2>
    
    <div class="pricing" onclick="book('1 hour')"><h3>1 Hour – ₹100</h3></div>
    <div class="pricing" onclick="book('2 hours')"><h3>2 Hours – ₹200</h3></div>
    <div class="pricing" onclick="book('3 hours')"><h3>3 Hours – ₹300</h3></div>
    <div class="pricing" onclick="book('4 hours')"><h3>4 Hours – ₹400</h3></div>
    <div class="pricing" onclick="book('1 night')"><h3>Night Rent – ₹500</h3></div>
    <div class="pricing" onclick="book('full day')"><h3>Full Day – ₹2000</h3></div>
  </section>

  <section>
    <h2>Location</h2>
    <iframe src="https://maps.google.com/maps?q=jaipur&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
  </section>

  <script>
    function book(duration) {
      const phone = "918058207887";
      const message = encodeURIComponent(Hi, I want to book for ${duration}.);
      window.open(https://wa.me/${phone}?text=${message}, '_blank');
    }
  </script>
</body>
</html>
